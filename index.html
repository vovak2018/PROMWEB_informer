<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Informer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

  <div class="app" id="app">
    <div class="informer-container">

      <div class="temperature">
        <img src="img/thermometer.png">
        <div class="temp-real">{{temperatureReal}}</div>
        <div class="temp-feel">{{temperatureFeel}}</div>
      </div>

      <div class="flex-break"></div>

      <div class="humidity">
        <img src="img/humidity.png"> {{humidity}} <small>%</small>
      </div>

      <div class="vertical-divider"></div>

      <div class="wind">
        <img src="img/wind.png"> {{wind}} <small>м/с</small>
      </div>

    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        temperatureReal: 1,
        temperatureFeel: '-3.2',
        humidity: 6,
        wind: 20
      }
    })
  </script>
</body>

</html>
